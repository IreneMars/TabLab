<div class="row mt-4">
    <div class="col-5">
        <h2>Configuraciones</h2>
    </div>
    <div class="col-7 d-flex justify-content-end">
        <div>
            <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#configurationModal" *ngIf="!isSaving">
              Añadir configuración
            </button>
            <button type="button" class="btn btn-outline-primary btn-sm" disabled *ngIf="isSaving">
              Añadir configuración <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
            <app-configuration-create [(configurations)]="configurations" [datafileId]="datafileId" [workspaceId]="workspaceId" [configurationId]="configurationId" [configuration]="configuration" [extraControls]="extraControls" [configurationForm]="configurationForm"
                [extraParams]="extraParams" (configurationChange)="setExtraParams($event)" [(isSaving)]="isSaving"></app-configuration-create>
        </div>
    </div>
</div>
<div class="row mt-2 mb-4">
    <div class="col p-0">
        <div class="container">
            <div class="row border-header p-2">
                <div class="col-3 d-flex justify-content-start">
                    <div>Título</div>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <div>Fecha de Creación</div>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <div>Opciones</div>
                </div>
            </div>

            <div class="row mt-0 p-2 border-content">
                <div class="col">
                    <div class="row mt-1 mb-1" *ngFor="let configuration of configurations">
                        <div class="col-3 d-flex justify-content-start pt-2 pe-0">
                            <div>{{configuration.title}}</div>
                        </div>
                        <div class="col-6 d-flex justify-content-center pt-2">
                            <div>{{configuration.creationMoment | date:'EEEE d MMMM y, h:mm:ss'}}</div>
                        </div>
                        <div class="col-3 d-flex justify-content-end pe-4">
                            <div class="dropdown">
                                <button class="btn btn-outline-light btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                              <i class="fas fa-ellipsis-h"></i>
                                            </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#configurationModal" (click)=onEdit(configuration.id)>Editar Configuración</a></li>
                                    <li><a class="dropdown-item danger" (click)=onDelete(configuration.id)>Eliminar Configuración</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
