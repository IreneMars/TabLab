<form class="row mt-2" [formGroup]="invitationForm" (ngSubmit)="onInvite()">
    <div *ngIf="!create">
        <div class="row m-0 p-0">
            <div class="col p-0 input-group input-group-sm">
                <input type="email" class="form-control" placeholder="Introduce un email..." formControlName="email" [class.is-invalid]="invalidEmail">
                <a class="btn btn-outline-secondary btn-sm" (click)="onReset()">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
        <div class="row m-0 p-0" *ngIf="invitationAdded">
            <div class="col p-0 pt-2">
                <p>Enviado!</p>
            </div>
        </div>
    </div>
    <div class="input-group" *ngIf="create">
        <input type="email" class="form-control" placeholder="Introduce un email..." formControlName="email" [class.is-invalid]="invalidEmail">
        <a class="btn btn-outline-secondary btn-sm" (click)="onReset()">
            <i class="fas fa-times"></i>
        </a>
        <button class="btn btn-outline-secondary btn-sm" type="button" type="submit" id="button-addon2">AÃ±adir</button>
    </div>
    <div class="row ms-0 mb-2 p-0">
        <div class="col d-flex justify-content-start">
            <mat-error>
                <small *ngIf="invalidEmail" class="text-danger">
                  Ingrese un correo adecuado
                </small>
            </mat-error>
        </div>
    </div>
    <div class="row ms-0 p-0" *ngIf="create">
        <div class="col">
            <ul class="list-group">
                <div *ngFor="let item of invitations">
                    <li class="list-group-item container p-1">
                        <div class="row ps-2 pe-3">
                            <div class="col-10 mt-1">
                                {{item}}
                            </div>
                            <div class="col-2 m-0 p-0 d-flex justify-content-end">
                                <div>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                      <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</form>
