<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="row mt-5" *ngIf="!isLoading">
    <div class="col d-flex justify-content-md-center">
        <div style="min-width: 30%;">
            <div class="card animate__animated animate__fadeIn animate__faster">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <h2 class="card-title">Inicio de Sesión</h2>
                        <mat-form-field>
                            <input matInput type="text" placeholder="Nombre" formControlName="username" [class.is-invalid]="invalidUsername">
                            <mat-error>
                                <small *ngIf="invalidUsername" class="text-danger">
                              Ingrese 5 letras
                            </small>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="password" placeholder="Contraseña" formControlName="password" [class.is-invalid]="invalidPassword">
                            <mat-error>
                                <small *ngIf="invalidPassword" class="text-danger">
                              Ingrese una contraseña adecuada
                            </small>
                            </mat-error>
                        </mat-form-field>
                        <div class="flex-sb-m w-full p-t-3 p-b-24">
                            <div class="contact100-form-checkbox">
                                <mat-checkbox class="example-margin mt-2" formControlName="rememberme">Recordar mi usuario</mat-checkbox>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="mt-3 btn btn-primary btn-block" *ngIf="!isLoading">Iniciar Sesión</button>
                        </div>
                        <div class="text-center mt-3">
                            <a routerLink="/auth/signup">
                      ¿No tienes cuenta?
                    </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
