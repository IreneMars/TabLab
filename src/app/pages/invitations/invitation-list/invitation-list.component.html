<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-8">
            <h2>Invitaciones</h2>
        </div>
    </div>
    <div class=" row d-flex justify-content-center" *ngIf="invitations.length <=0 && !isLoading ">
        <div class="col-8 d-flex justify-content-center ">
            <p class=" info-text mat-body-1 ">No se han añadido invitaciones aún!</p>
        </div>
    </div>
    <div class=" row d-flex justify-content-center" *ngIf="invitations.length >0 && !isLoading ">
        <div class="col-8 d-flex justify-content-center ">
            <table mat-table [dataSource]="invitations " matSort class="mat-elevation-z1 ">
                <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
                    <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Espacio de Trabajo </th>
                    <td mat-cell *matCellDef="let element"> {{element.workspace}} </td>
                </ng-container>

                <ng-container matColumnDef="creationMoment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
                    <td mat-cell *matCellDef="let element"> Fecha de creación </td>
                </ng-container>

                <ng-container matColumnDef="users">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let element">
                        <div *ngIf="element.status === 'pending' || element.status === 'seen'">
                            <button type="button" class="btn btn-sm btn-outline-success me-1" (click)="onEditStatus(element,'accepted')">Aceptar</button>
                            <button type="button" class="btn btn-sm btn-outline-danger me-1" (click)="onEditStatus(element,'rejected')">Rechazar</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="element.status === 'pending'" (click)="onEditStatus(element,'seen')">
                              <i class="fas fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-light" *ngIf="element.status === 'seen'" (click)="onEditStatus(element,'pending')">
                              <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div *ngIf="element.status === 'accepted'">
                            Aceptada
                        </div>
                        <div *ngIf="element.status === 'rejected'">
                            Rechazada
                        </div>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- [routerLink]="['/workspace', row.id]" -->
            </table>
        </div>


    </div>
    <div class="row ">
        <mat-paginator class="col d-flex justify-content-center" [length]="totalInvitations" [pageSize]="invitationsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="invitations.length > 0"></mat-paginator>

        <!-- <mat-paginator class="col-auto" [pageSizeOptions]="[1,4,6]" *ngIf="workspaces.length > 0"></mat-paginator> -->
    </div>

</div>
