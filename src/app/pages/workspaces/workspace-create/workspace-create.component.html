<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="row justify-content-sm-center mt-5" *ngIf="!isLoading">
    <div class="col-4">
        <div class="card animate__animated animate__fadeIn animate__faster">
            <div class="card-body">
                <form class="card-body" [formGroup]="workspaceForm" (ngSubmit)="onSave()">
                    <h2 class="card-title">Nuevo Espacio de Trabajo</h2>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Título" formControlName="title" [class.is-invalid]="invalidTitle">
                        <mat-error>
                            <small *ngIf="invalidTitle" class="text-danger">
                              Ingrese un título adecuado (entre 1 y 100 caracteres).
                            </small>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput type="description" placeholder="Descripción" formControlName="description" [class.is-invalid]="invalidDescription">
                        <mat-error>
                            <small *ngIf="invalidDescription" class="text-danger">
                              Ingrese una descripción adecuada
                            </small>
                        </mat-error>
                    </mat-form-field>

                    <app-invitation-create [(invitations)]="invitations" [create]="create"></app-invitation-create>

                    <div class="row">
                        <div class="col d-flex justify-content-end">
                            <a class="mt-3 me-1 btn btn-outline-secondary btn-block" *ngIf="!isLoading" (click)="onCancel()">Cancelar</a>

                            <button type="submit" class="mt-3 btn btn-primary btn-block" *ngIf="!isLoading">Crear</button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
